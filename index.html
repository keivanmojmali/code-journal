<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Code Journal</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/layout.css">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <header class="relative">
        <div class="center-align">
        <h1 class="inline-block">Code Journal</h1>
        <h1 class="inline-block button"> <a id="editProfileButton" data-view="edit-profile" class="" href="#">Edit Profile</a></h1>
        <h1 class="inline-block button"> <a id="profileButton" data-view="profile" class="" href="#">Profile</a></h1>
        <h1 class="inline-block button"> <a id="entryButton" data-view="entries" class="" href="#">Entries</a></h1>
        </div>
      </header>
      <main>
        <div id="edit-profile" data-view="edit-profile" class="hidden">
          <form class="flex-center" action="" method="GET" id="userForm">
            <div class="container">
              <div class="col-full margin-twenty">
                <h1 class="header">Edit Profile</h1>
              </div>
             <div class="col-half">
                <img class="full-width" id="placeholder" src="./images/placeholder-image-square.jpg" alt="profile picture">
              </div>
              <div class="col-half flex-column">
                <label for="url" class="form-label">Avatar URL</label>
                <input type="url" name="url" id="url" required value=" ">
                <label for="username" class="form-label">Username</label>
                <input type="username" name="username" id="username" minlength="6" maxlength="18" required value=" ">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" name="fullName" id="fullName" required value=" ">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="location" required value " ">
              </div>
              <div class="col-full margin-twenty">
               <label for="bio" class="form-label">Bio</label>
                <textarea class="full-width" name="bio" id="bio" cols="10" rows="5"></textarea>
              </div>
              <div class="col-full align-end margin-twenty">
                <button type="submit" class="submit" id="submit">Save</button>
              </div>
            </div>
          </form>
        </div>

        <div class="hidden" data-view="profile" id="profile">
          <div class="flex-center">
            <div class="container">
              <div class="col-full">
                <h1 id="userHeader" class="header">

                </h1>
              </div>
              <div class="col-half">
                <img  src="./images/placeholder-image-square.jpg" alt="User Profile Photo" class="full-width" id="userPhoto">
              </div>
              <div class="col-half flex-column">
                <div class="side-by-side margin-auto">
                  <img class="icon margin-660 margin-five" src="./images/user-icon.svg" alt="User Icon">
                  <h2 class="profile-heading align-self-center" id="userSmall">

                  </h2>
                </div>
                <div class="side-by-side margin-auto">
                <img class="icon margin-twenty margin-660 margin-five" src="./images/location-icon.svg" alt="User Location Icone">
                <h2 id="userLocation" class="profile-heading align-self-center">

                </h2>
                </div>
                <div class="margin-auto">
                  <p id="profileBio">

                 </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hidden" id="newEntries" data-view="newEntries">
          <form class="flex-center" action="" method="GET" id="journalEntry">
              <div class="flex-center">
                <div class="container">
                  <div class="col-full alternate-container margin-twenty">
                    <h1 id="" class="header">
                      New Entry
                    </h1>
                  </div>
                  <div class="col-half">
                    <img src="./images/placeholder-image-square.jpg" alt="New Entry Image" class="full-width" id="newEntryPhoto">
                  </div>
                  <div class="col-half flex-column">
                    <label for="new-entry-image" class="form-label">Image URL</label>
                    <input type="url" name="newUrl" id="newUrl" required value=" ">
                    <label for="new-title" class="form-label">Title</label>
                    <input type="text" name="newTitle" id="newTitle" required value=" ">
                  </div>
                  <div class="col-full margin-twenty">
                    <label for="new-notes" class="form-label">Notes</label>
                    <textarea name="new-notes" id="newNotes" cols="30" rows="10" class="full-width"></textarea>
                  </div>
                  <div class="col-full align-end margin-twenty">
                    <button class="submit" type="submit" id="newEntry">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        <div class="hidden" data-view="entries" id="entries">
          <div class="flex-container">
            <div class="container">
              <div class="col-full alternate-container">
                <h1 class="header align"> Entries</h1>
                <button class="submit align-self-center" type="newEntry" id="goToEntries">New</button>
              </div>
            </div>
          </div>
        </div>

      </main>
      <script src="js/data.js"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
